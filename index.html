<!DOCTYPE html>
<html>
<head>
<title>Bubbles</title>
<link rel="stylesheet" href="bubbles.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome To our</small>
            <h1>World's<br> Creative Studio</h1>
            <button type="button">take a tour</button>
        </div>
        <div class="side-bar">
            <img src="images/menu.png" class="menu">

            <div class="social-links">
                <div id="facebook"><img src="images/info.png" alt="fb"></div>
                <div id="instagram"><img src="images/info.png"></div>
                <div id="twitter"><img src="images/info.png"></div>
            </div>

            <div class="useful-links">
                <img src="images/share.png" alt="share">
                <div id="info"><img src="images/info.png"></div>
            </div>

        </div>
        
        <div class="bubbles">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">

    </div>

</body>

</html>
